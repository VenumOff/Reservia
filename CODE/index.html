<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservia</title>
</head>

<body>
    <header>
        <a href="#"><img src="/ReserviaLogo/reservia_logo.svg" alt="Logo Reservia"></a>
        <nav>
            <a href="#">Hébergement</a>
            <a href="#">Activités</a>
            <a href="#" id="register">S'inscrire</a>
        </nav>
    </header>
    <main>
        <section id="search">
            <div id="search_title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <span>En plein centre-ville ou en pleine nature</span>
            </div>
            <form action="/" method="POST">
                <div><i class="fas fa-map-marker-alt" aria-hidden="true"></i></div>
                <input type="search" placeholder="Marseille, France"> 
                <button type="submit">
                    <span>Rechercher</span>
                </button>
            </form>
            <div id="filtrer">
                <h2>Filtres</h2>
                <div>
                    <article>
                        <div><i class="fas fa-money-bill-wave" aria-hidden="true"></i></div>
                        <span>Économique</span>
                    </article>
                    <article>
                        <div><i class="fas fa-child" aria-hidden="true"></i></div>
                        <span>Familial</span>
                    </article>
                    <article>
                        <div><i class="fas fa-heart" aria-hidden="true"></i></div>
                        <span>Romantique</span>
                    </article>
                    <article>
                        <div><i class="fas fa-dog" aria-hidden="true"></i></div>
                        <span>Animaux autorisés</span>
                    </article>
                </div>
            </div>
            <div id="info">
                <div><i class="fas fa-info infoIcon" aria-hidden="true"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>
    </main>
</body>

</html>
